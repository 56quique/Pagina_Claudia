<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No estás sola</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0e0e0e;
  color: #fff;
}

section {
  padding: 70px 20px;
  text-align: center;
}

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #6a00ff, #ff4ecd);
}

.hero h1 {
  font-size: 3rem;
}

/* FRASES */
.frases {
  font-size: 1.5rem;
  min-height: 80px;
}

/* VIDEO */
.video-box {
  max-width: 360px;
  margin: auto;
  aspect-ratio: 9 / 16;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(255,255,255,.15);
}

.video-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* PANTALLAS TEXTO */
.pantalla h2 {
  font-size: 2.2rem;
  margin-bottom: 15px;
}

.pantalla p {
  opacity: 0.7;
}

/* FOOTER */
footer {
  padding: 40px 20px;
  text-align: center;
  font-size: 1rem;
  opacity: .7;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>No estás sola</h1>
</section>

<!-- FRASES AUTOMÁTICAS -->
<section>
  <div class="frases" id="frase"></div>
</section>

<!-- VIDEO 1 -->
<section>
  <div class="video-box">
    <iframe
      src="https://www.youtube.com/embed/iRHMO9dPEZs?autoplay=1&mute=1&loop=1&playlist=iRHMO9dPEZs&playsinline=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</section>

<!-- BIENVENIDA -->
<section class="pantalla">
  <h2>Bienvenida</h2>
  <p>(frase a completar)</p>
</section>

<!-- VIDEO 2 -->
<section>
  <div class="video-box">
    <iframe
      src="https://www.youtube.com/embed/_Yi7uwbcdmw?autoplay=1&mute=1&loop=1&playlist=_Yi7uwbcdmw&playsinline=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</section>

<!-- HISTORIA PERSONAL -->
<section class="pantalla">
  <h2>Mi historia personal</h2>
  <p>(frase a completar)</p>
</section>

<!-- TODO LO DEMÁS TAL CUAL ESTABA -->
<!-- testimonios -->
<!-- devocional -->
<!-- pedido de oración -->

<footer>
  No estás sola.<br>
  Dios sigue obrando, aun en los procesos silenciosos.
</footer>

<script>
/* FRASES AUTOMÁTICAS */
const frases = [
  "Dios no terminó contigo",
  "Aun en silencio Él obra",
  "Tu proceso tiene propósito",
  "No estás sola"
];

let i = 0;
const fraseEl = document.getElementById("frase");

function cambiarFrase() {
  fraseEl.style.opacity = 0;
  setTimeout(() => {
    fraseEl.textContent = frases[i];
    fraseEl.style.opacity = 1;
    i = (i + 1) % frases.length;
  }, 500);
}

cambiarFrase();
setInterval(cambiarFrase, 4000);
</script>

</body>
</html>
