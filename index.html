<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mujeres de Acción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografía Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f6f3ef;
      --bg-soft: #ffffff;
      --text-main: #3b3b3b;
      --accent: #9aa79b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      background: var(--bg-main);
      line-height: 1.7;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    /* HERO CON IMAGEN */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-image: url("mujer_de_espaldas.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(246, 243, 239, 0.85);
      z-index: 1;
    }

    .hero h1,
    .hero h2,
    .scroll-indicator {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .scroll-indicator {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .soft {
      background: var(--bg-soft);
      border-radius: 12px;
      padding: 60px 30px;
    }

    .pillars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .pillar h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .state {
      margin-bottom: 50px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      border-radius: 30px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .small {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 10px;
    }

    .testimony-box {
      max-width: 500px;
      margin: 40px auto 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .testimony-box textarea {
      width: 100%;
      min-height: 120px;
      resize: none;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 15px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .char-counter {
      font-size: 0.75rem;
      opacity: 0.6;
    }

    .devotional-wrapper {
      background: #f3d6dc;
      border-radius: 16px;
      padding: 30px 10px;
      margin-top: 40px;
    }

    .months-carousel {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 20px;
    }

    .months-carousel::-webkit-scrollbar {
      display: none;
    }

    .month {
      min-width: 260px;
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      scroll-snap-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.6;
      transform: scale(0.9);
    }

    .month.active {
      opacity: 1;
      transform: scale(1.05);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      font-size: 0.75rem;
      padding: 8px 0;
      background: #f6f3ef;
      border-radius: 6px;
      cursor: pointer;
    }

    .day:hover {
      background: var(--accent);
      color: #fff;
    }

    .devotional-preview {
      margin: 30px auto 0;
      font-size: 0.95rem;
      max-width: 500px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>Mujeres de Acción</h1>
    <h2>Un espacio para detenerte, sanar y volver a levantarte con propósito.</h2>
    <div class="scroll-indicator">↓ Desplazate</div>
  </section>

  <!-- TODO EL RESTO QUEDA EXACTAMENTE IGUAL -->
</body>
</html>
